{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/estilologin.css'%}">
 
    
    
   
    
</head>
<body>

    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" style="color: aliceblue;">
                        <h2>Inicia Sesion</h2>
                        <div class="d-flex justify-content-end social_icon">
                            <span>
                                <a href="https://es-la.facebook.com/" style="color: #FFC312;">
                                    <i class="fab fa-facebook-square" ></i>
                                </a>  
                            </span>
                            <span>
                                <a href="https://www.youtube.com/" style="color: #FFC312;">
                                    <i class="fa-brands fa-square-youtube"></i></span>
                                </a>
                            <span>
                                <a href="https://www.instagram.com/" style="color: #FFC312;">
                                    <i class="fa-brands fa-square-instagram"></i>
                                </a>
                            </span>
                        </div>
                        <hr>
                        <form action="" method="post" style="color: aliceblue;">
                            {% csrf_token %}
                            
                            {{ form | crispy}}

                            <input type="button" value="Cancelar" class="btn btn-secondary" > 
                            &nbsp;
                            <input type="submit" value="ingresar" class="btn btn-success float-right">
                        </form>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                ¿No tienes cuenta?<a href="{% url 'registro' %}">Registrate</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Olvide mi contraseña</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
crossorigin="anonymous"></script>


</body>
</html>
